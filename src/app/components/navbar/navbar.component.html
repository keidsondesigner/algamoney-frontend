<p-sidebar [(visible)]="visibleSidebar" [baseZIndex]="10000">
  <h1 style="font-weight:normal">Left Sidebar</h1>
  <p-button type="button" (click)="visibleSidebar = false" label="Save" styleClass="p-button-success"></p-button>
  <p-button type="button" (click)="visibleSidebar = false" label="Cancel" styleClass="p-button-secondary"></p-button>
</p-sidebar>

<p-button type="button" (click)="visibleSidebar = true" icon="pi pi-th-large"></p-button>
